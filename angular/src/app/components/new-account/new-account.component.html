<body>
  <div class="container-fluid text-center">
    <div class="container text-center">
      <img class="login-img" src="../../assets/img/logo_white_text.png">
    </div>
    <form (submit)="onRegisterSubmit()">
      <div class="form-group">
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="First and Last Name">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="email" name="email"class="form-control" placeholder="Email Address">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Create Username">
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Create Password">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="usertype" name="usertype" class="form-control" placeholder="User Type (Student, Teacher or Parent)">
      </div>
      <div class="row checkbox">
        <div class="col-sm-12">
          <input type="checkbox"> I Am Not a Robot <br>
        </div>  
      </div>
      <div class="btn-label text-center">
        <input type="submit" class="btn btn-primary btn-light" value="Register">
      </div>
    </form>
  </div>
</body>
